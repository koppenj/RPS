<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors!</title>
</head>
<body>
	
	<script type="text/javascript">

	
		
function computerPlay(){

		let randomNumber = Math.floor(Math.random()* 3);

		if (randomNumber == 0){
			return  "rock";
			
		}

		else if (randomNumber == 1){
			return  "paper";
			
		}

		else if (randomNumber == 2){
			return  "scissors";
			
		}

		else {
			return "Error Error";
		}
	}

		
function game(){

	let roundCount = 0;
	let playerScore = 0;
	let computerScore = 0;

	

	for (roundCount = 0; roundCount < 5;){

		playRound();
	}


	


	function playRound(playerSelection, computerSelection){

		
		playerSelection = prompt("What's your choice? Rock, Paper, or Scissors?").toLowerCase();
		computerSelection = computerPlay();



		if (computerSelection == "rock" && playerSelection == "scissors"){
	
			roundCount++;
			computerScore++;
			return "Rock beats scissors, the computer wins!";
		}

		else if (computerSelection == "rock" && playerSelection == "paper"){

			roundCount++;
			playerScore++;
			return "Paper beats rock, you win!";
		}

		else if (computerSelection == "paper" && playerSelection =="rock"){
	
			roundCount++;
			computerScore++;
			return "Paper beats rock, the computer wins!";
		}

		else if (computerSelection == "paper" && playerSelection =="scissors"){
	
			roundCount++;
			playerScore++;
			return "Scissors beats paper, you win!";
		}

		else if (computerSelection == "scissors" && playerSelection == "rock"){

			roundCount++;
			playerScore++;
			return "Rock beats scissors, you win!";
		}

		else if (computerSelection == "scissors" && playerSelection == "paper"){
	
			roundCount++;
			computerScore++;
			return "Scissors beats paper, the computer wins!";
		}

		else if (computerSelection == playerSelection){

			roundCount++;
			return "Tie game!";
		}

		else {
			alert( "Something didn't go right" );
			return playRound();
		}

		
	} 


}


</script>
		
</body>
</html>
